<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Course Selector</title>
  </head>
  <body>
    <div class="container">
      <!--QUESTION1-->
      <form id="question1" action="index.html" method="post">
        <label for="name">Please Input Your Name Here</label>
          <input id="name "type="text" name="name">

        <h4>Do you like things to look good or do you like how things work?</h4>
        <div class="radio">
          <label for="ques1-answer1">
            <input type="radio" name="things" value="1">I like how things look.
          </label>
        </div>
        <div class="radio">
          <label for="ques1-answer2">
            <input type="radio" name="things" value="2">I like how things work.
          </label>
        </div>
        <div class="radio">
          <label for="ques1-answer3">
            <input type="radio" name="things" value="3">I like both.
          </label>
        </div>
        <button id="button1" type="submit" name="button">Submit Answer</button>
        <!--END OF QUESTION1-->

        <!--QUESTION2-->
        <h4>When you walk into a room what is the first thing that you notice?</h4>
        <div class="radio">
          <label for="ques2-answer2">
            <input type="radio" name="room" value="1">I notice how the room is setup.
          </label>
        </div>
        <div class="radio">
          <label for="ques1-answer2">
            <input type="radio" name="room" value="2">I notice the electronics that makes the room pop.
          </label>
        </div>
        <div class="radio">
          <label for="ques1-answer3">
            <input type="radio" name="room" value="3">I don't really notive anything, I just walk in.
          </label>
        </div>
        <button id="button2" type="submit" name="button">Submit Answer</button>
        <!--END OF QUESTION2-->




      </form>
      <h3 id="answer">Your recommended Course is:</h3>
      <img id="css-desgin"src="" alt="css-desgin">
      <img id="csharp-net"src="" alt="csharp-net">
      <img id="java-android"src="" alt="java-android">


    </div>
  </body>
</html>
